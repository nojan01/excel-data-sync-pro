    <section id="controls">
        <div class="control-group">
            <label for="fileInput" class="file-label">Datei öffnen</label>
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" />
        </div>
        <div class="control-group">
            <label for="sheetSelect">Arbeitsblatt</label>
            <select id="sheetSelect" disabled>
                <option value="">Bitte zuerst eine Datei laden</option>
            </select>
        </div>
        <div class="control-group">
            <label for="searchInput">Volltextsuche</label>
            <input type="search" id="searchInput" placeholder="Suchbegriff eingeben" disabled />
        </div>
        <div class="control-group" id="filterControls">
            <div class="filter-header">
                <span>Filter</span>
                <button id="addFilter" disabled>Filter hinzufügen</button>
                <button id="clearFilters" disabled>Filter zurücksetzen</button>
            </div>
            <div id="filters"></div>
        </div>
        <div class="control-group">
            <button id="cancelLoad" class="ghost" disabled>Ladevorgang abbrechen</button>
        </div>
        <div id="status" class="status-box"></div>
    </section>

    <section id="results">
        <div class="results-header">
            <span id="resultCount">Keine Daten geladen.</span>
            <button id="exportButton" disabled>Als XLSX speichern</button>
        </div>
        <div id="hiddenColumnsPanel" class="hidden-columns-panel" hidden>
            <span>Ausgeblendete Spalten:</span>
            <div id="hiddenColumnsList" class="hidden-columns-list"></div>
            <button id="restoreAllColumns" type="button">Alle einblenden</button>
        </div>
        <div class="table-scroll">
            <div id="tableScrollTop" class="table-scroll-bar"><div id="tableScrollTopContent"></div></div>
            <div class="table-wrapper" id="tableWrapper">
                <table id="resultTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>

    <template id="filterTemplate">
        <div class="filter-row">
            <select class="filter-column"></select>
            <select class="filter-operator">
                <option value="contains">enthält</option>
                <option value="equals">gleich</option>
                <option value="startsWith">beginnt mit</option>
                <option value="endsWith">endet mit</option>
            </select>
            <input type="text" class="filter-value" placeholder="Filterwert" />
            <button type="button" class="remove-filter">Entfernen</button>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
