<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e7145"/>
      <stop offset="100%" style="stop-color:#0d5c35"/>
    </linearGradient>
    <linearGradient id="sheetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Hintergrund (abgerundetes Quadrat) -->
  <rect x="8" y="8" width="240" height="240" rx="32" ry="32" fill="url(#bgGradient)"/>
  
  <!-- Tabellenblatt (Dokument) links -->
  <g filter="url(#shadow)" transform="translate(30, 40)">
    <!-- Dokument-Form -->
    <path d="M0 15 Q0 0 15 0 L60 0 L90 30 L90 155 Q90 170 75 170 L15 170 Q0 170 0 155 Z" 
          fill="url(#sheetGradient)"/>
    <!-- Eselsohr -->
    <path d="M60 0 L60 20 Q60 30 70 30 L90 30 Z" fill="#d0d0d0"/>
    
    <!-- Tabellenzellen -->
    <line x1="12" y1="50" x2="78" y2="50" stroke="#217346" stroke-width="2"/>
    <line x1="12" y1="70" x2="78" y2="70" stroke="#ccc" stroke-width="1"/>
    <line x1="12" y1="90" x2="78" y2="90" stroke="#ccc" stroke-width="1"/>
    <line x1="12" y1="110" x2="78" y2="110" stroke="#ccc" stroke-width="1"/>
    <line x1="12" y1="130" x2="78" y2="130" stroke="#ccc" stroke-width="1"/>
    <line x1="12" y1="150" x2="78" y2="150" stroke="#ccc" stroke-width="1"/>
    
    <!-- Vertikale Linien -->
    <line x1="35" y1="50" x2="35" y2="150" stroke="#ccc" stroke-width="1"/>
    <line x1="58" y1="50" x2="58" y2="150" stroke="#ccc" stroke-width="1"/>
  </g>
  
  <!-- Sync-Pfeil (runder Pfeil) -->
  <g transform="translate(150, 100)">
    <!-- Kreisförmiger Pfeil -->
    <path d="M40 0 A40 40 0 1 1 0 -40" 
          fill="none" stroke="white" stroke-width="12" stroke-linecap="round"/>
    <!-- Pfeilspitze -->
    <polygon points="-5,-55 15,-40 -5,-25" fill="white"/>
  </g>
  
  <!-- Tabellenblatt (Dokument) rechts (kleiner) -->
  <g filter="url(#shadow)" transform="translate(140, 130) scale(0.7)">
    <!-- Dokument-Form -->
    <path d="M0 12 Q0 0 12 0 L48 0 L72 24 L72 124 Q72 136 60 136 L12 136 Q0 136 0 124 Z" 
          fill="url(#sheetGradient)"/>
    <!-- Eselsohr -->
    <path d="M48 0 L48 16 Q48 24 56 24 L72 24 Z" fill="#d0d0d0"/>
    
    <!-- Tabellenzellen -->
    <line x1="10" y1="40" x2="62" y2="40" stroke="#217346" stroke-width="2"/>
    <line x1="10" y1="56" x2="62" y2="56" stroke="#ccc" stroke-width="1"/>
    <line x1="10" y1="72" x2="62" y2="72" stroke="#ccc" stroke-width="1"/>
    <line x1="10" y1="88" x2="62" y2="88" stroke="#ccc" stroke-width="1"/>
    <line x1="10" y1="104" x2="62" y2="104" stroke="#ccc" stroke-width="1"/>
    <line x1="10" y1="120" x2="62" y2="120" stroke="#ccc" stroke-width="1"/>
    
    <!-- Vertikale Linien -->
    <line x1="28" y1="40" x2="28" y2="120" stroke="#ccc" stroke-width="1"/>
    <line x1="46" y1="40" x2="46" y2="120" stroke="#ccc" stroke-width="1"/>
    
    <!-- Grüne Markierung für neue Daten -->
    <rect x="11" y="105" width="16" height="14" fill="#4CAF50" opacity="0.5"/>
  </g>
</svg>
