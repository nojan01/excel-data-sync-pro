<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d3b66"/>
      <stop offset="100%" style="stop-color:#1e5f8a"/>
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8a8a8a"/>
      <stop offset="30%" style="stop-color:#c8c8c8"/>
      <stop offset="50%" style="stop-color:#e0e0e0"/>
      <stop offset="70%" style="stop-color:#c8c8c8"/>
      <stop offset="100%" style="stop-color:#8a8a8a"/>
    </linearGradient>
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a0a0a0"/>
      <stop offset="50%" style="stop-color:#d0d0d0"/>
      <stop offset="100%" style="stop-color:#909090"/>
    </linearGradient>
    <linearGradient id="canopyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff"/>
      <stop offset="50%" style="stop-color:#2d7fd4"/>
      <stop offset="100%" style="stop-color:#1a5fb4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="256" height="256" rx="48" fill="url(#skyGradient)"/>
  
  <!-- Dezente Wolken -->
  <ellipse cx="40" cy="60" rx="25" ry="10" fill="rgba(255,255,255,0.15)"/>
  <ellipse cx="210" cy="200" rx="30" ry="12" fill="rgba(255,255,255,0.12)"/>
  <ellipse cx="180" cy="40" rx="20" ry="8" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Eurofighter Typhoon - Draufsicht (charakteristische Delta-Canard Form) -->
  <g transform="translate(128, 130) rotate(-25)" filter="url(#shadow)">
    
    <!-- Hauptflügel links (Delta) -->
    <path d="M-8,20 L-75,85 L-85,75 L-70,55 L-20,0 Z" 
          fill="url(#wingGradient)" stroke="#666" stroke-width="1"/>
    
    <!-- Hauptflügel rechts (Delta) -->
    <path d="M8,20 L75,85 L85,75 L70,55 L20,0 Z" 
          fill="url(#wingGradient)" stroke="#666" stroke-width="1"/>
    
    <!-- Rumpf -->
    <path d="M0,-75 
             C8,-75 12,-70 12,-60
             L14,-20
             L12,30
             L10,70
             C10,78 5,82 0,85
             C-5,82 -10,78 -10,70
             L-12,30
             L-14,-20
             L-12,-60
             C-12,-70 -8,-75 0,-75 Z" 
          fill="url(#bodyGradient)" stroke="#555" stroke-width="1.5"/>
    
    <!-- Canard links (vordere Stummelflügel - typisch für Eurofighter) -->
    <path d="M-10,-45 L-45,-35 L-42,-25 L-10,-35 Z" 
          fill="url(#wingGradient)" stroke="#666" stroke-width="1"/>
    
    <!-- Canard rechts -->
    <path d="M10,-45 L45,-35 L42,-25 L10,-35 Z" 
          fill="url(#wingGradient)" stroke="#666" stroke-width="1"/>
    
    <!-- Seitenleitwerk -->
    <path d="M0,55 L0,85 L4,82 L6,60 L4,55 Z" 
          fill="#a0a0a0" stroke="#555" stroke-width="1"/>
    
    <!-- Cockpit (charakteristische lange Haube) -->
    <path d="M0,-65 
             C6,-65 8,-60 8,-50
             L7,-25
             C7,-18 4,-15 0,-15
             C-4,-15 -7,-18 -7,-25
             L-8,-50
             C-8,-60 -6,-65 0,-65 Z" 
          fill="url(#canopyGradient)" stroke="#1a5fb4" stroke-width="1"/>
    
    <!-- Cockpit Reflexion -->
    <path d="M-3,-60 C0,-58 2,-55 2,-50 L1,-35 C1,-32 0,-30 -2,-30 L-4,-50 C-4,-55 -3,-58 -3,-60 Z" 
          fill="rgba(255,255,255,0.3)"/>
    
    <!-- Triebwerksauslässe (Zwillingsantrieb) -->
    <ellipse cx="-5" cy="82" rx="4" ry="6" fill="#333"/>
    <ellipse cx="5" cy="82" rx="4" ry="6" fill="#333"/>
    <ellipse cx="-5" cy="84" rx="2.5" ry="3" fill="#ff6600"/>
    <ellipse cx="5" cy="84" rx="2.5" ry="3" fill="#ff6600"/>
    <ellipse cx="-5" cy="85" rx="1.5" ry="2" fill="#ffcc00"/>
    <ellipse cx="5" cy="85" rx="1.5" ry="2" fill="#ffcc00"/>
    
    <!-- Lufteinlässe -->
    <rect x="-13" y="-15" width="4" height="20" rx="1" fill="#444"/>
    <rect x="9" y="-15" width="4" height="20" rx="1" fill="#444"/>
    
    <!-- Flügelmarkierungen -->
    <line x1="-30" y1="35" x2="-55" y2="60" stroke="#777" stroke-width="0.8"/>
    <line x1="30" y1="35" x2="55" y2="60" stroke="#777" stroke-width="0.8"/>
    
    <!-- Rumpfdetails -->
    <line x1="0" y1="-10" x2="0" y2="50" stroke="#888" stroke-width="0.5"/>
    
  </g>
  
  <!-- MVMS Text -->
  <text x="128" y="242" font-family="Arial Black, Arial, sans-serif" font-size="26" font-weight="bold" 
        fill="white" text-anchor="middle" letter-spacing="2">MVMS</text>
  
  <!-- Dezenter Glanz-Effekt oben -->
  <ellipse cx="128" cy="30" rx="60" ry="20" fill="rgba(255,255,255,0.08)"/>
</svg>
